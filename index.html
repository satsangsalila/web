      <script type="text/javascript">
         $(document).ready(function() {
             // navigation click actions 
             $('.scroll-link').on('click', function(event){
                 event.preventDefault();
                 var sectionID = $(this).attr("data-id");
                 scrollToID('#' + sectionID, 750);
             });
             // scroll to top action
             $('.scroll-top').on('click', function(event) {
                 event.preventDefault();
                 $('html, body').animate({scrollTop:0}, 'slow');         
             });
             // mobile nav toggle
             $('#nav-toggle').on('click', function (event) {
                 event.preventDefault();
                 $('#main-nav').toggleClass("open");
             });
         });
		 
		 $(".nav-menu a").click(function() {
		  $('.page-content').removeClass('display-block').addClass('display-none');
          // Switch the class on the new active div to show it
          var selectorForActiveDemo = $(this).attr('href');
		  $(this).parent('li').siblings().find('a').removeClass('active');
		  $(this).addClass('active');
          $(selectorForActiveDemo).removeClass('display-none').addClass('display-block');
		});
		
		$(".main-tabs a").click(function() {
		  $("#content2").find('.table').removeClass('display-table').addClass('display-none');
		  $(this).parent('li').siblings().find('a').removeClass('active');
		  $(this).addClass('active');
		  if($(this).hasClass('first')){
				$('#DrpDwn').show();
		  }
		  else{
				$('#DrpDwn').hide();
		  }
		  
          // Switch the class on the new active div to show it
          var selectorForActiveDemo = $(this).attr('href');
          $(selectorForActiveDemo).removeClass('display-none').addClass('display-table');		  
		});
		
         // scroll function
         function scrollToID(id, speed){
             var offSet = 0;
             var targetOffset = $(id).offset().top - offSet;
             var mainNav = $('#main-nav');
             $('html,body').animate({scrollTop:targetOffset}, speed);
             if (mainNav.hasClass("open")) {
                 mainNav.css("height", "1px").removeClass("in").addClass("collapse");
                 mainNav.removeClass("open");
             }
         }
         if (typeof console === "undefined") {
             console = {
                 log: function() { }
             };
         }
      </script>
